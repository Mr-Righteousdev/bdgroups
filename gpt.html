<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GwenOS v2.5 - Birthday Boot-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #38bdf8;
      font-family: 'Courier New', Courier, monospace;
    }
    #typed {
      white-space: pre-line;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="max-w-2xl mx-auto px-4 text-left">
    <h1 id="typed" class="text-lg"></h1>
  </div>

  <audio id="bg-audio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const typed = new Typed("#typed", {
      strings: [
        `> Booting GwenOS v2.5...\n> Initializing Birthday Protocol...\n> Scanning for good vibes ✅\n> Deploying Confetti Cannon... 💥\n> Warning: Cake Overload Detected 🎂🎂🎂\n> Syncing Sass Levels with Gwendolyne... ☑️ MAXIMUM\n> Engaging Party Mode in 3... 2... 1...\n\nHELLO GWENDOLYNE.\nWelcome back to your annually scheduled GLORIOUS UPGRADE. 🪩✨\n\nYou are now running GwenOS v2.5 — featuring enhanced sass, unstoppable charm, and experimental cupcake teleportation abilities. 😌🔬🧁\n\nI, your underpaid digital assistant, have been summoned to deliver this very important birthday briefing:\n\n🛑 WARNING:\nToo much awesomeness detected in one human.\nPlease tone it down... or don’t.\nWe love the chaos. 🔥💅\n\nSystem Update Highlights:\n- Sarcasm Module? ✅ Updated.\n- Mood Boosters? ✅ Fully loaded.\n- Calories? ❌ 404 Not Found.\n- Friends who adore you? ✅ Unlimited.\n\nOkay real talk, Gwen...\n\nFrom all of us — and especially from *a certain someone* 👀 who stayed up building you this virtual shrine of ridiculousness —\nHAPPY BIRTHDAY, LEGEND.\n\nMay your cake be moist, your memes be spicy, and your haters forever lag in low resolution.\n\n💖 Stay radiant, stay hilarious, and don’t forget:\nThis world is better, weirder, and 10x cooler with YOU in it.\n\n🎉 GwenOS shutting down...\n...just kidding.\nWe party all night baby! 💃💥`
      ],
      typeSpeed: 35,
      showCursor: true,
      onBegin: () => {
        document.getElementById("bg-audio").play();
      },
      onStringTyped: () => {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.0 , x: -0.9},
        });
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.3 },
        });
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
        });
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.9 },
        });
      }
    });
  </script>
</body>
</html>
